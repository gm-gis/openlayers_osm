<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.4.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
     var geojson_format = new ol.format.GeoJSON({
                    'internalProjection': new ol.proj.Projection("EPSG:3857"),
                    'externalProjection': new ol.proj.Projection("EPSG:4326")
                });
      var vectorLayer = new ol.layer.Vector({
          source: new ol.source.GeoJSON({
            projection: 'EPSG:4326',
            url: 'tresArroyosPoints.json',
            format:geojson_format
          })
      });
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          }),vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.transform([-70,-35], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4
        })
      });
    </script>
  </body>
</html>
